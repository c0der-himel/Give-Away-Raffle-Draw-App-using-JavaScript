<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Give Away Raffle Draw App</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="title text-center my-5">
            <h1>Give Away Raffle Draw App</h1>
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-list">
            <label for="input-name" class="form-label">Enter Name List</label>
            <textarea
              id="input-name"
              rows="12"
              class="form-control"
              placeholder="Enter Name List"
            ></textarea>
          </div>
          <div class="list my-3">
            <button
              class="btn btn-dark"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Show All Names
            </button>
            <div class="collapse my-3" id="collapseExample">
              <div class="card card-body">
                <ul class="list-group" id="name-list"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="raffle-draw">
            <label class="form-label">Raffle Draw Names</label>
            <div class="card card-body text-center">
              <h2 id="winner">Name</h2>
            </div>
            <div class="my-3 text-center">
              <button class="btn btn-dark" id="raffle-draw-names">
                Give a try
              </button>
            </div>
            <div class="my-3">
              <div class="card card-body">
                <ul class="list-group" id="winner-list">
                  <li class="list-group-item">
                    <strong
                      >First Winner: <span id="first-position"></span
                    ></strong>
                  </li>
                  <li class="list-group-item">
                    <strong
                      >Second Winner: <span id="second-position"></span
                    ></strong>
                  </li>
                  <li class="list-group-item">
                    <strong
                      >Third Winner: <span id="third-position"></span
                    ></strong>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
